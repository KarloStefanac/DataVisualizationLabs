<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VP-LV</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
  <script>
    var width = 1000;
    var height = 700;

    var projection = d3.geo.mercator()
    .center([0,10])
    .scale(6000)
    .translate([17600, 4500])
    .rotate([-180,0]);

    var path = d3.geo.path().projection(projection);

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);
    var div = d3.select("body").append("div")
    .attr("class", "zupanija");
    d3.json("cro_regv3.json", function(error, cro) {
        var data = topojson.feature(cro, cro.objects.layer1);
        var states = svg.selectAll("path.county")
        .data(data.features)
        .enter()
        .append("path")
        .attr("class", "county")
        .attr("id", function(d) { return d.id; })
        .attr("d", path) .style("fill", "#69c3af")
        .style("stroke", "gray")
        .style("stroke-width", 1)
        //.style("fill-opacity", function(){return Math.random();})
        .on("mouseover", function(d) {
            console.log("works");
            d3.select(this).style("fill", "#255");
            div.text(d.properties.name);
          })
        .on("mouseout",function(d){
            d3.select(this).style("fill", "#69c3af");
            div.text("");
        })
        });
  </script>
</body>
</html>
