<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VP-LV</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <script>
    var data = [
        {name: 'jabuka', value: 17},
        {name: 'kruska', value: 4},
        {name: 'banana', value: 83},
        {name: 'jagoda', value: 47},
        {name: 'ribizla', value: 1}
    ];
    var width = 500;
    var height = 500;

    var outerRadius = 200;
    var innerRadius = 150;
    var color = d3.scale.category20();

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    var arc = d3.svg.arc()
      .innerRadius(innerRadius)
      .outerRadius(outerRadius);
    
      var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) { return d.value; });
   
        var pieArcs = svg.selectAll("g.pie")
      .data(pie(data))
      .enter()
      .append("g")
      .attr("class", "pie")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
      .on("click", function(d){console.log(d.data.name + ": " + d.value);d3.event.stopPropagation();});

      pieArcs.append("path")
      .attr("fill", function(d, i) { return color(i); })
      .attr("d", arc);

    pieArcs.append("text")
      .attr("transform", function(d) { return "translate(" + (arc.centroid(d)[0] * 1.2) + "," + (arc.centroid(d)[1] * 1.2) + ") " + "rotate(" + (d.startAngle) + ")"; })
      .attr("text-anchor", "middle")
      .text(function(d) { return d.data.name + ": " + d.value; });
  </script>
</body>
</html>
